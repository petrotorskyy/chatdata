name: chat
description: Simple chat in Flutter and Firebase.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.3

  cupertino_icons: ^1.0.2
  firebase_core: ^2.0.0
  firebase_database: ^10.0.1
  intl: ^0.17.0
  image_picker: ^0.8.6
  get: ^4.6.5
  firebase_auth: ^4.0.1
  ndialog: ^4.2.0
  fluttertoast: ^8.1.1
  firebase_storage: ^11.0.1
  avatar_stack: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^1.0.0


flutter:

  
  uses-material-design: true

 
  assets:
    - assets/images/
 
  fonts:
    - family: Inter
      fonts:
        - asset: assets/font/Inter-Regular.ttf
          weight: 400
        - asset: assets/font/Inter-Medium.ttf
          weight: 500
        - asset: assets/font/Inter-Bold.ttf
          weight: 700  
        - asset: assets/font/Inter-Black.ttf
          weight: 900  